<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card with Tooltip</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
<article class="card_article">
<div class="card_profile">
<img src="/images/chef-Sanjeev-Kapoor.jpg" alt="">
</div>
<div class="card__tooltip">
    <div class="card__container">
        <header class="card_header">
            <span>social</span>
            <div class="card_social">
                <a href="" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="" target="_blank">
                    <i class="fa-solid fa-life-ring"></i>
                </a>
            </div>

        </header>
        <div class="card_data">
            <div class="card_image">
                <div class="card_mask">
                    <img src="/images/chef-Sanjeev-Kapoor.jpg" alt="" class="card_img">
                </div>
                <span class="card_status"></span>

            </div>
            <h2 class="card_name"> Sanjeev Kapoor</h2>
            <h3 class="card_profession">Chef</h3>
            <a href="" class="card_button"><span>Send message</span>
                <i class="fa-solid fa-comment"></i>
            </a>
    

        </div>
    </div>
</div>
</article>

    </div>
</body>
</html>
